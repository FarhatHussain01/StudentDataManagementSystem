<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 py-8">
  <form action="" class="max-w-md mx-auto bg-white shadow p-6 rounded">
    <fieldset>
      <legend class="text-xl font-bold mb-4">Studens Data for my Web Development Course</legend>
      <div class="mb-4">
        <label for="stdName" class="block mb-2">Student Name:</label>
        <input id="stdName" type="text" placeholder="Enter Your Name Here......." class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <div class="mb-4">
        <label for="stdEmail" class="block mb-2">Student Email:</label>
        <input id="stdEmail" type="text" placeholder="Enter Your Email Here......." class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <div class="mb-4">
        <label for="Roll-No" class="block mb-2">Roll Number:</label>
        <input id="Roll-No" type="text" placeholder="Enter Your Roll-No Here......." class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <div class="mb-4">
        <label for="institute-Name" class="block mb-2">Institute Name:</label>
        <input id="institute-Name" type="text" placeholder="Enter Your institute-Name Here......." class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2">Password:</label>
        <input id="password" type="password" placeholder="Enter Your password Here......." class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <button id="submitBtn" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
    </fieldset>
  </form>
  <script src="app.js"></script>
  <script src="app2.js"></script>
</body>
</html>
